<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registro</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" th:href="@{/images/logo.png}">
</head>
<body>
<div>
    <div class="form-wrapper" id="register">
        <div>
            <h1 class="title_plataform">FerreiraLearn</h1>
        </div>
        <div class="form_content">
            <h2>Registro</h2>
            <form th:action="@{/register}" method="POST" th:object="${user}">

                <div th:if="${param.regError}" class="error-message">
                    Este email já está cadastrado, faça login.
                </div>

                <div class="input-group">
                    <label for="reg-name">Nome Completo</label>
                    <input type="text" id="reg-name" th:field="*{name}" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" th:field="*{email}" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Senha</label>
                    <input type="password" id="reg-password" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn">Registrar</button>
                <p class="toggle-link">
                    Já tem uma conta? <a href="#">Login</a>
                </p>
            </form>
        </div>
    </div>

    <div class="form-wrapper" id="login">
        <div>
            <h1 class="title_plataform">FerreiraLearn</h1>
        </div>
        <div class="form_content">
            <h2>Login</h2>

            <div th:if="${param.success}" class="success-message">
                Registro concluído! Faça o login.
            </div>

            <div th:if="${param.loginError}" class="error-message">
                Email ou senha inválidos.
            </div>

            <form th:action="@{/login}" method="POST">
                <div class="input-group">
                    <label for="username">Email</label> <input type="email" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label> <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <p class="toggle-link">
                    Não tem uma conta? <a href="#register">Registre-se</a>
                </p>
            </form>
        </div>
    </div>

</div>

</body>
</html>
